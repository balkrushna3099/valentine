<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You Cookie ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap');

        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --deep-red: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            transition: background-color 2s ease;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Main Container */
        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 450px;
            text-align: center;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-red);
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
        }

        /* Envelope Styling */
        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .envelope-wrapper:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .envelope {
            font-size: 100px;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        /* Photo/Heart Circle */
        .photo-placeholder {
            width: 120px;
            height: 120px;
            background: var(--soft-pink);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Buttons Section */
        .buttons-container {
            margin-top: 2rem;
            position: relative;
            height: 100px; /* Space for the "No" button to move within */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            animation: pulse 1.5s infinite;
            z-index: 2;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: var(--deep-red);
        }

        #no-btn {
            background-color: #f0f0f0;
            color: #777;
            position: relative; /* Becomes absolute via JS */
            z-index: 1;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            20% { transform: translate(-3px, 0px); }
            40% { transform: translate(3px, 2px); }
            60% { transform: translate(-3px, 1px); }
            100% { transform: translate(0, 0); }
        }

        .hidden { display: none !important; }

        #final-step {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div class="container">
        <div id="envelope-section">
            <h1>A little surprise...</h1>
            <div class="envelope-wrapper" onclick="openLetter()">
                <div class="envelope">üíå</div>
                <p style="color: var(--primary-pink); font-weight: bold;">Tap to open your heart</p>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div class="photo-placeholder">
                <span style="font-size: 60px;">üíñ</span>
            </div>
            <h1>Hi Beautiful!</h1>
            <p>Every day feels like a celebration with you. You're the most amazing person I've ever met.</p>
            <p><strong>Will you be my Valentine?</strong></p>
            
            <div class="buttons-container" id="btn-area">
                <button id="yes-btn" onclick="sayYes()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="final-step" class="hidden">
            <h1 style="font-size: 3.5rem;">Yay! ‚ù§Ô∏è</h1>
            <p style="font-weight: bold; color: var(--deep-red);">I knew you'd say yes! I love you Cookie! ‚ú®</p>
            <div style="font-size: 60px; margin-top: 20px;">üåπüç´üíé</div>
        </div>
    </div>

    <script>
        // --- 1. Background Hearts ---
        function createHeart(isExplosion = false) {
            const heart = document.createElement('div');
            // Choose random icons for explosion
            const icons = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíù', 'üî•'];
            heart.innerHTML = isExplosion ? icons[Math.floor(Math.random() * icons.length)] : '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.pointerEvents = 'none';
            
            if (isExplosion) {
                heart.style.top = '50vh';
                heart.style.left = '50vw';
                heart.style.fontSize = '30px';
                heart.style.zIndex = '100';
                document.body.appendChild(heart);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let opacity = 1;
                let x = 50;
                let y = 50;

                const move = setInterval(() => {
                    x += vx / 10;
                    y += vy / 10;
                    opacity -= 0.02;
                    heart.style.left = x + 'vw';
                    heart.style.top = y + 'vh';
                    heart.style.opacity = opacity;
                    if (opacity <= 0) {
                        clearInterval(move);
                        heart.remove();
                    }
                }, 20);
            } else {
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.opacity = Math.random();
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                document.getElementById('heart-bg').appendChild(heart);
                
                let pos = 100;
                const interval = setInterval(() => {
                    pos -= 0.5;
                    heart.style.top = pos + 'vh';
                    if (pos < -10) {
                        clearInterval(interval);
                        heart.remove();
                    }
                }, 20);
            }
        }

        setInterval(() => createHeart(false), 300);

        // --- 2. Interactive Logic ---
        function openLetter() {
            document.getElementById('envelope-section').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            const container = document.getElementById('btn-area');
            
            // Stay within the button-area container boundaries
            const maxWidth = container.clientWidth - btn.offsetWidth;
            const maxHeight = container.clientHeight - btn.offsetHeight;

            const newX = Math.floor(Math.random() * maxWidth);
            const newY = Math.floor(Math.random() * maxHeight);

            btn.style.position = 'absolute';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function sayYes() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('final-step').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
            
            // Screen Shake
            document.querySelector('.container').style.animation = "shake 0.5s ease";

            // Massive Confetti Explosion
            for(let i = 0; i < 150; i++) {
                setTimeout(() => createHeart(true), i * 10);
            }
        }
    </script>
</body>
</html>
