<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --deep-red: #c9184a;
        }

        /* Essential Mobile Fix: Prevents scrolling and jumps */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh; /* Dynamic height for mobile browsers */
            width: 100vw;
            background-color: #fff0f3;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: fixed; /* Locks the screen on mobile */
            transition: background-color 1.5s ease;
        }

        /* Background Hearts */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Container - Perfectly Centered */
        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            min-height: 450px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-red);
            font-size: 2.2rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 20px;
        }

        /* Envelope Step */
        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .envelope {
            font-size: 80px;
            display: block;
        }

        /* Photo/Heart Circle */
        .photo-placeholder {
            width: 100px;
            height: 100px;
            background: var(--soft-pink);
            border-radius: 50%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Interactive Button Area */
        .buttons-container {
            position: relative;
            width: 100%;
            height: 140px; /* Play area for No button */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            transition: transform 0.2s ease;
            touch-action: manipulation;
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
            z-index: 5;
            animation: pulse 1.5s infinite;
        }

        #no-btn {
            background-color: #f0f0f0;
            color: #888;
            position: relative; /* Becomes absolute on move */
            z-index: 4;
            transition: all 0.2s ease;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-3px, -1px); }
            50% { transform: translate(3px, 1px); }
            100% { transform: translate(0, 0); }
        }

        .hidden { display: none !important; }

        #final-step { animation: fadeIn 0.8s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div class="container" id="main-card">
        <div id="envelope-section">
            <h1>For You...</h1>
            <div class="envelope-wrapper" onclick="openLetter()">
                <div class="envelope">üíå</div>
                <p style="color: var(--primary-pink); font-weight: bold; margin-top: 15px;">Tap to open</p>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div class="photo-placeholder">
                <span style="font-size: 50px;">üíñ</span>
            </div>
            <h1>Hi Beautiful!</h1>
            <p>I put this together just for you... Will you be my Valentine?</p>
            
            <div class="buttons-container" id="btn-area">
                <button id="yes-btn" onclick="sayYes()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="final-step" class="hidden">
            <h1 style="font-size: 3rem;">Yay! ‚ù§Ô∏è</h1>
            <p style="font-weight: 700; color: var(--deep-red);">I knew you'd say yes!</p>
            <div style="font-size: 50px;">üåπüç´‚ú®</div>
        </div>
    </div>

    <script>
        // 1. Floating Background Hearts
        function createHeart(isExplosion = false) {
            const heart = document.createElement('div');
            const icons = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíù'];
            heart.innerHTML = isExplosion ? icons[Math.floor(Math.random() * icons.length)] : '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.pointerEvents = 'none';
            
            if (isExplosion) {
                heart.style.top = '50dvh';
                heart.style.left = '50vw';
                heart.style.fontSize = '25px';
                heart.style.zIndex = '100';
                document.body.appendChild(heart);
                
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 50 + 20;
                const x = Math.cos(angle) * dist;
                const y = Math.sin(angle) * dist;
                
                heart.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${x}vw, ${y}vh) scale(0)`, opacity: 0 }
                ], { duration: 1500, easing: 'ease-out', fill: 'forwards' });

                setTimeout(() => heart.remove(), 1500);
            } else {
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '110vh';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.fontSize = Math.random() * 15 + 10 + 'px';
                document.getElementById('heart-bg').appendChild(heart);
                
                const duration = Math.random() * 3000 + 4000;
                heart.animate([
                    { top: '110vh' },
                    { top: '-10vh' }
                ], { duration: duration, iterations: 1 });

                setTimeout(() => heart.remove(), duration);
            }
        }

        setInterval(() => createHeart(false), 400);

        // 2. Button Interaction
        function openLetter() {
            document.getElementById('envelope-section').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            const container = document.getElementById('btn-area');
            
            // Stay strictly within the container padding
            const maxX = container.clientWidth - btn.offsetWidth;
            const maxY = container.clientHeight - btn.offsetHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            btn.style.position = 'absolute';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function sayYes() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('final-step').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
            document.getElementById('main-card').style.animation = "shake 0.5s ease";

            // Celebration Burst
            for(let i = 0; i < 100; i++) {
                setTimeout(() => createHeart(true), i * 10);
            }
        }
    </script>
</body>
</html>
